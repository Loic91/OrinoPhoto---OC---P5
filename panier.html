<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panier</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/78f1dc1fad.js" crossorigin="anonymous"></script>
    <script src="panier.js" async></script>
  </head>

  <body>

    <header>
      <div class="container-fluid">
          <div class="row">
              <div class="col-lg-12" col-mb-4>
                  <nav class="navbar navbar-expand-lg navbar-light /*bg-light*/">
                      <a class="navbar-brand" href="index.html">
                        <i id="logo-principal" class="fas fa-shopping-cart"></i>
                        OrinoPhoto
                      </a>
  </header>

    <div class="container">

      <a class="btn btn-outline-info" href="index.html" role="button">Retour à l'accueil</a>
      <h2>Détail de votre panier</h2>
      <section id="cart">
        <h3 id="cart-total"></h3>
      </section>

      <div class="container">


        <form>
          <div class="form-group">
            <label for="firstName">Prénom : </label>
            <input type="text" class="form-control" id="firstName" name="firstName"/>
            <p id="firstNameErrorMessage" class="form-error"></p>
          </div>

          <div class="form-group">
            <label for="lastName">Nom : </label>
            <input type="text" class="form-control" id="lastName">
            <p id="lastNameErrorMessage" class="form-error"></p>
          </div>
          <div class="form-group">
            <label class="form-check-label" for="address">Adresse : </label>
            <input type="text" class="form-control" id="address" name="address">
            <p id="addressErrorMessage" class="form-error"></p>
          </div>
          <div class="form-group">
            <label class="form-check-label" for="city">Ville : </label>
            <input type="text" class="form-control" id="city" name="city">
            <p id="cityErrorMessage" class="form-error"></p>
          </div>
          <div class="form-group">
            <label class="form-check-label" for="email">Email : </label>
            <input type="email" class="form-control" id="email" name="email">
            <p id="emailErrorMessage" class="form-error"></p>
          </div>
          <button type="submit" id="submit" class="btn btn-primary">Envoyer</button>
        </form>

      </div>

    </div>

    <footer>
      <div class="card text-center">
        <div class="card-header">
          <a class="navbar-brand" href="index.html"><svg width="1em"     height="1em" viewBox="0 0 16 16" class="bi bi-cart3" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l.84 4.479 9.144-.459L13.89 4H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
          </svg>
          OrinoPhoto
        </a>
        </div>
        <div class="card-body">
          <h5 class="card-title">OrinoPhoto est une marque de Orinoco</h5>
          <p class="card-text"></p>
        </div>
        <div class="card-footer text-muted">
          ©2020 Orinoco
        </div>
      </div>
    </footer>



  </body>
</html>
