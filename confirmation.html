<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Confirmation</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://kit.fontawesome.com/78f1dc1fad.js" crossorigin="anonymous"></script>
    <script src="confirmation.js" async></script>
  </head>
  <body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12" >
                    <nav class="navbar navbar-expand-lg navbar-light /*bg-light*/">
                        <a class="navbar-brand" href="index.html">
                          <i id="logo-principal" class="fas fa-shopping-cart"></i>
                          OrinoPhoto
                        </a>
                    </nav>
                </div>
            </div>
        </div>        
    </header>
    <div class="container">
      <article id="confirmation">
        <h2>Commande validée</h2>
        <br />
        <br />
        <p class="user">Merci pour votre commande</p>
        <br />
        <br />
        <p>
          Nous l'avons reçu et la traiterons dans les plus brefs délais.
        </p>
        <br />
        <p class="order-id">Votre numéro de commande est le : </p>
        <br />
        <p class="total-price">
          Votre commande s'élève à un prix total de : <span class="price"></span>€
        </p>
      </article>
    </div>
  </body>
</html>
